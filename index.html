<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <main>
        <div class="control-panel">
            <div class="controler">
                <p>TABLE SIZE</p>
                <input type="text" class="input-box" id="board-dimension" value="3">
                <input type="range" class="slider" id="board-size-bar" min="2" max="11" step="1" value="3">
            </div>
        </div>

        <div class="wrap">
            <div class="board">
            </div>
            <audio id="click" src="http://soundbible.com/mp3/Click2-Sebastian-759472264.mp3" autoplay="false"></audio>
            <input type="button" value="RESET" class="reset-button">
        </div>
        
        <div class="record-panel">
            <div class="player-o">
                <h2>O SCORE</h2>
                <p>0</p>
            </div>
            <div class="player-x">
                <h2>X SCORE</h2>
                <p>0</p>
            </div>
        </div>
    </main>
    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
